<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>룰렛</title>
  <style>
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-2: #1d4ed8;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Noto Sans KR", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #eef3ff, var(--bg) 42%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .app {
      width: min(980px, 100%);
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: 0 12px 28px rgba(16, 24, 40, 0.08);
      padding: 18px;
    }
    .wheel-wrap {
      position: relative;
      display: grid;
      place-items: center;
      min-height: 520px;
    }
    .pointer {
      position: absolute;
      top: 14px;
      width: 0; height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: 28px solid #ef4444;
      z-index: 2;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,.18));
    }
    canvas {
      width: min(500px, 92%);
      aspect-ratio: 1 / 1;
      border-radius: 999px;
      background: #fff;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      letter-spacing: -0.03em;
    }
    .sub { color: var(--muted); margin: 0 0 14px; font-size: 14px; }
    textarea {
      width: 100%;
      min-height: 220px;
      resize: vertical;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      font: inherit;
      line-height: 1.5;
    }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    button {
      border: 0;
      border-radius: 12px;
      padding: 11px 14px;
      font: inherit;
      font-weight: 700;
      cursor: pointer;
      background: #eef2ff;
      color: #1e3a8a;
    }
    .primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: #fff;
      min-width: 110px;
    }
    button:disabled { opacity: .5; cursor: not-allowed; }
    .result {
      margin-top: 14px;
      padding: 12px;
      border-radius: 12px;
      background: #f8fafc;
      border: 1px solid var(--border);
      font-weight: 700;
    }
    .count { color: var(--muted); font-size: 13px; margin-top: 8px; }
    @media (max-width: 900px){ .app { grid-template-columns: 1fr; } .wheel-wrap { min-height: 380px; } }
  </style>
</head>
<body>
  <main class="app">
    <section class="card wheel-wrap">
      <div class="pointer" aria-hidden="true"></div>
      <canvas id="wheel" width="800" height="800"></canvas>
    </section>

    <section class="card">
      <h1>룰렛</h1>
      <p class="sub">이건 iframe 미러링이 아니라 로컬 코드로 동작하는 버전입니다.</p>
      <textarea id="names">전시기
오스틴
지노
홍박사</textarea>
      <div class="count" id="count">4명</div>
      <div class="row">
        <button class="primary" id="spin">돌리기</button>
        <button id="shuffle">섞기</button>
        <button id="reset">기본값</button>
      </div>
      <div class="result" id="result">결과: -</div>
    </section>
  </main>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const namesEl = document.getElementById('names');
    const countEl = document.getElementById('count');
    const resultEl = document.getElementById('result');
    const spinBtn = document.getElementById('spin');
    const shuffleBtn = document.getElementById('shuffle');
    const resetBtn = document.getElementById('reset');

    const baseNames = ['전시기', '오스틴', '지노', '홍박사'];
    const colors = ['#60a5fa', '#f472b6', '#34d399', '#f59e0b', '#a78bfa', '#fb7185', '#22d3ee', '#f97316'];

    let wheelRotation = 0;
    let spinning = false;

    const getNames = () => namesEl.value.split(/\n+/).map(v => v.trim()).filter(Boolean);
    const setNames = list => {
      namesEl.value = list.join('\n');
      update();
    };

    function updateCount(list){ countEl.textContent = `${list.length}명`; }

    function draw(list){
      const n = Math.max(list.length, 1);
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const radius = 350;
      ctx.clearRect(0,0,canvas.width,canvas.height);

      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(wheelRotation);

      for(let i=0;i<n;i++){
        const start = (Math.PI * 2 / n) * i;
        const end = start + (Math.PI * 2 / n);
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.arc(0,0,radius,start,end);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();

        ctx.save();
        ctx.rotate(start + (end-start)/2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#fff';
        ctx.font = '700 30px sans-serif';
        ctx.fillText(list[i] || '항목', radius - 24, 10);
        ctx.restore();
      }

      ctx.beginPath();
      ctx.arc(0,0,110,0,Math.PI*2);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.restore();
    }

    function getWinner(list){
      const n = list.length;
      if (!n) return '-';
      const normalized = ((wheelRotation % (Math.PI*2)) + Math.PI*2) % (Math.PI*2);
      const pointerAngle = (Math.PI * 1.5 - normalized + Math.PI * 2) % (Math.PI * 2);
      const idx = Math.floor(pointerAngle / (Math.PI * 2 / n)) % n;
      return list[idx];
    }

    function spin(){
      const list = getNames();
      if (list.length < 2 || spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      const start = performance.now();
      const duration = 4500;
      const begin = wheelRotation;
      const extra = (Math.PI * 2) * (7 + Math.random() * 3) + Math.random() * Math.PI * 2;

      const tick = now => {
        const t = Math.min(1, (now - start) / duration);
        const e = 1 - Math.pow(1 - t, 4);
        wheelRotation = begin + extra * e;
        draw(list);
        if (t < 1) return requestAnimationFrame(tick);
        spinning = false;
        spinBtn.disabled = false;
        resultEl.textContent = `결과: ${getWinner(list)}`;
      };
      requestAnimationFrame(tick);
    }

    function update(){
      const list = getNames();
      updateCount(list);
      draw(list);
    }

    namesEl.addEventListener('input', update);
    spinBtn.addEventListener('click', spin);
    shuffleBtn.addEventListener('click', () => {
      const list = getNames();
      for (let i = list.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [list[i], list[j]] = [list[j], list[i]];
      }
      setNames(list);
    });
    resetBtn.addEventListener('click', () => {
      setNames(baseNames);
      resultEl.textContent = '결과: -';
      wheelRotation = 0;
      draw(getNames());
    });

    update();
  </script>
</body>
</html>
